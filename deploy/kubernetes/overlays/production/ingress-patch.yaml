apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autotrainx-ingress
  annotations:
    # Production rate limiting
    nginx.ingress.kubernetes.io/rate-limit: "30"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # Stricter CORS for production
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://autotrainx.com,https://app.autotrainx.com"
    # Enhanced security
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
      add_header X-Frame-Options DENY always;
      add_header X-Content-Type-Options nosniff always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'" always;
spec:
  tls:
  - hosts:
    - api.autotrainx.com
    secretName: autotrainx-production-tls
  rules:
  - host: api.autotrainx.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80