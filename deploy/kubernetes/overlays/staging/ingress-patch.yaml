apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autotrainx-ingress
  annotations:
    # More relaxed rate limiting for staging
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    # Allow all origins for staging
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  tls:
  - hosts:
    - staging-api.autotrainx.com
    secretName: autotrainx-staging-tls
  rules:
  - host: staging-api.autotrainx.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80