apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: autotrainx-base
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
- namespace.yaml
- configmap.yaml
- secret.yaml
- pvc.yaml
- redis.yaml
- deployment.yaml
- service.yaml
- ingress.yaml
- hpa.yaml

commonLabels:
  app.kubernetes.io/name: autotrainx
  app.kubernetes.io/version: v1.0.0
  app.kubernetes.io/managed-by: kustomize

images:
- name: autotrainx-api
  newTag: latest

namespace: autotrainx