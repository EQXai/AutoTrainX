apiVersion: v1
kind: Service
metadata:
  name: autotrainx-api-service
  namespace: autotrainx
  labels:
    app.kubernetes.io/name: autotrainx
    app.kubernetes.io/component: api
spec:
  selector:
    app.kubernetes.io/name: autotrainx
    app.kubernetes.io/component: api
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: autotrainx
  labels:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: proxy
spec:
  selector:
    app.kubernetes.io/name: nginx
    app.kubernetes.io/component: proxy
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP